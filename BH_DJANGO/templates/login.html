<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    <title>LoginSystem</title>
</head>

<div>
    {% load static %}
    <img class="login_img" src="{% static '/logo.png' %}" alt="logo">
</div>
<div>
    <h1>Welcome to Beach House Analytics!!</h1>
</div>
<body class="login_body">
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <p><a href="/password_reset">Forgot Password?</a>!</p>
    <input type="submit" value="Login"/>

</form>
<p class="login_text">If you have been authorized to use this system and you do not have<br>
    login credentials please <a href="https://forms.office.com/pages/responsepage.aspx?id=oRE-s4024Eiw1DaBc2GOslEOMI0X1ylEkKi3wuQ8LG5UMk5LMlQ2MEVBNjJFVDI1UTZIRVNFQzVNMS4u" target="_blank">click here</a> to submit Help Desk <br>
    ticket
</p>
</body>
</html>
